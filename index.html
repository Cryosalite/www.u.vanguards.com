<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: hsl(224 36% 8%);
            text-align: center;
            padding: 25px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            .header img {
                margin-right: 15px;
                height: 100px;
            }

            .header h1 {
                font-size: 40px;
                margin-right: 40px;
                margin-bottom: 20px; 
            }


        .nav {
            background-color: hsl(228 38% 5%);
            text-align: center;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }

            .nav a {
                color: white;
                text-decoration: none;
                padding: 10px 20px;
            }

                .nav a:hover {
                    background-color: hsl(225 39% 15%);
                }

        .content {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 0;
            background-color: black;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: hsl(225 39% 5%);
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

            .footer .nav {
                display: flex;
                justify-content: space-evenly; 
                align-items: center;
            }

                .footer .nav a {
                    color: white;
                    text-decoration: none;
                    padding: 10px 20px;
                }

                    .footer .nav a:hover {
                        background-color: hsl(225 39% 15%);
                    }

        .left-section1 {
            text-align: left;
        }

        .right-section1 {
            text-align: left;
        }

        .left-section {
            text-align: left;
        }

        .right-section {
            text-align: left;
        }

        .divider {
            width: 2px;
            height: auto;
            background-color: hsl(235 19% 49%);
            margin: 0 20px;
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: hsl(225 38% 8%);
            padding: 35px;
            color: hsl(235 19% 49%);
        }

            .footer-bottom .left-section, .footer-bottom .right-section {
               
                text-align: left;
            }

        @keyframes move {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 40px 40px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="smartai.png" alt="Logo">
        <h1>SmartAI</h1>
    </header>
    <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Store</a>
        <a href="#">Login</a>
        <a href="#">Menu</a>
    </nav>
    <div class="content">

    </div>
    <footer class="footer">
        <div class="left-section">
            <h2>MAIN MENU</h2>
            <p>> Home</p>
            <p>> Store</p>
            <p>> Menu</p>
        </div>
        <div class="right-section">
            <h2>INFORMATION</h2>
            <p>> Terms and Conditions</p>
            <p>> Contact Support</p>
            <p>> About Us</p>
        </div>
    </footer>
    <footer class="footer-bottom">
        <div class="left-section1">SmartAI, Â© 2024 - 2074</div>
        <div class="right-section1">Contact Us</div>
    </footer>
</body>
</html>
