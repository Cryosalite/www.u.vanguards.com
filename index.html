<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            height: 100%;
            background-image: url("united-vanguards-community-wallpaper.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-color: #121830; /* sehr dunkles Blau */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .btn {
            border: none;
            width: 90%; /* 90% der Bildschirmbreite */
            max-width: 400px; /* Maximale Breite für Desktop */
            height: 5em;
            border-radius: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            background: rgba(9, 12, 24, 0.6); /* Transparent und etwas dunkler */
            cursor: pointer;
            transition: all 450ms ease-in-out;
            position: absolute;
            top: 20%; /* Vom oberen Rand */
            left: 50%;
            transform: translateX(-50%);
        }

        .text {
            font-weight: bold;
            color: #AAAAAA;
            font-size: 1em; /* Baseline-Größe */
        }

        .btn:hover {
            background: linear-gradient(0deg, #6A5ACD, #483D8B); /* Dunkles Lila */
            box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.4), inset 0px -4px 0px 0px rgba(0, 0, 0, 0.2), 0px 0px 0px 4px rgba(255, 255, 255, 0.2), 0px 0px 180px 0px #9917FF;
            transform: translateY(-2px);
        }

        .btn:hover .text {
            color: white;
        }

        .container {
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 0.8em; /* Kleinerer Text für Checkbox */
        }

        .container input {
            display: none;
        }

        .container svg {
            overflow: visible;
            margin-right: 0.5em; /* Abstand zwischen Checkbox und Text */
        }

        .path {
            fill: none;
            stroke: white;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke-dasharray 0.5s ease, stroke-dashoffset 0.5s ease;
            stroke-dasharray: 241 9999999;
            stroke-dashoffset: 0;
        }

        .container input:checked ~ svg .path {
            stroke-dasharray: 70.5096664428711 9999999;
            stroke-dashoffset: -262.2723388671875;
        }

        form {
            background-color: rgba(0, 0, 0, 0.5); /* Transparenter Hintergrund des Formulars */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Schatten des Formulars */
            max-width: 400px; /* Maximalbreite des Formulars */
            width: 90%; /* 90% der Bildschirmbreite */
            margin: 20px auto; /* Zentrierung des Formulars */
        }

        form > div {
            margin-bottom: 20px; /* Abstand zwischen Abschnitten */
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="submit"] {
            width: calc(100% - 20px); /* 100% minus Padding */
            padding: 10px; /* Padding */
            margin-bottom: 10px; /* Abstand zwischen Eingabefeldern */
            border: none; /* Kein Rand */
            border-radius: 5px; /* Abgerundete Ecken */
            background-color: rgba(255, 255, 255, 0.1); /* Transparentes Weiß */
            color: white; /* Textfarbe */
        }

        input[type="submit"] {
            background-color: #007bff; /* Blau */
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:disabled {
            background-color: #6c757d; /* Grau bei Deaktivierung */
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .btn {
                width: 90%; /* 90% der Bildschirmbreite */
                top: 10%; /* Vom oberen Rand */
            }
        }
    </style>
</head>
